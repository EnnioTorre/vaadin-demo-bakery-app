apiVersion: integreatly.org/v1alpha1
kind: GrafanaDataSource
metadata:
  name: grafana-datasource
  namespace: dev-rcp-1
  labels:
    name: grafana-datasource
    app: grafana-app
    project: dev-rcp-1
spec:
  name: grafana-datasource
  datasources:
    - access: proxy
      editable: true
      isDefault: true
      jsonData:
        timeInterval: 5s
      name: Prometheus
      type: prometheus
      url: 'http://prometheus-operated:9090'
      version: 1
      editable: true
      jsonData:
        tlsSkipVerify: true
        timeInterval: "5s"